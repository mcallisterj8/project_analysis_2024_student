<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4">
      <ul class="flex justify-center space-x-4">
        <li>
          <a href="/index.html" class="text-white hover:text-blue-200">Home</a>
        </li>
        <li>
          <a href="/create-user.html" class="text-white hover:text-blue-200"
            >Create User</a
          >
        </li>
        <li>
          <a href="/create-post.html" class="text-white hover:text-blue-200"
            >Create Post</a
          >
        </li>
      </ul>
    </nav>
    <div class="container mx-auto mt-10">
      <h1 class="text-2xl font-bold mb-6">Create User</h1>
      <form id="user-form" class="bg-white p-4 rounded shadow" onsubmit="handleFormSubmission()">
        <div class="mb-4">
          <label class="block text-gray-700" for="name">Name</label>
          <input
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            type="text"
            id="name"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="email">Email</label>
          <input
            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
            type="email"
            id="email"
            required
          />
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
          Create User
        </button>
      </form>
    </div>
    <script>
     const createUserForm = document.getElementById("user-form");

      async function handleFormSubmission(){
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;          
        await createUser(name, email);
        
        alert("User created successfully!");

        createUserForm.reset();
      }

      async function createUser(name, email) {
        await fetch("/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, email }),
        });
      }
    </script>
  </body>
</html>
